<div class="card-columns">

    <div *ngFor="let usuario of this.usuarios" class="card">
      <img [src]="usuario.avatar" class="card-img-top" alt="{{ usuario.first_name + ' ' + usuario.last_name }}">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name + ' ' + usuario.last_name }}</h5>
        <p class="card-text">Es Putito</p>
        <p class="card-text">
            <span class="text-muted">
                ID: {{ usuario.id }}
            </span>
        </p>
      </div>
    </div>

  </div>
