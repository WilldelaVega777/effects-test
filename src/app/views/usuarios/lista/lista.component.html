<div *ngIf="this.loading" class="row">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Cargando...</h1>
        </div>
    </div>
</div>

<div *ngIf="this.error" class="row">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{ error.status }}</h2>
            <p>
                {{ error.message }}
                <br><br>
                {{ error.url }}
            </p>
        </div>
    </div>
</div>


<div class="card-columns">

    <div *ngFor="let usuario of this.usuarios" class="card">
      <img [src]="usuario.avatar" class="card-img-top" alt="{{ usuario.first_name + ' ' + usuario.last_name }}">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name + ' ' + usuario.last_name }}</h5>
        <p class="card-text">Es Putito</p>
        <p class="card-text">
            <span class="text-muted">
                ID: {{ usuario.id }}
            </span>
        </p>
      </div>
    </div>

  </div>
